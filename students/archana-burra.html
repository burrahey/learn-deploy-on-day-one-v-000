<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
           <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
          </a>
        </header>
       <div class="profile-banner" id="archana-burra-cover"></div>
        <div class="vitals-container">
         <div class="profile-photo" id="archana-burra-card"></div>
          <div class="social-icon-container">
           <a href="https://github.com/burrahey"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png"/></a>
           <a href="https://www.linkedin.com/in/archana-burra-72b01763/"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"/></a>
           <a href="https://twitter.com/archanaburra"  target=_blank><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/twitter-icon.png"/></a>
          </div>
          <div class="vitals-text-container">
            <h1 class="profile-name">Archana Burra</h1>
            <h2 class="profile-location">Brooklyn, NY</h2>
            <div class="profile-quote">â€œI just wish the world was twice as big and half of it was still unexplored." - David Attenborough</div>
          </div>
        </div>
        <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>I like bike riding, parks and math.</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
               <h4>San Francisco State University</h4>
               <h5>Applied Mathematics B.S</h5>
            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>Betterment</h4>
              <h5>Customer Experience Manager</h5>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
